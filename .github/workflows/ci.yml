name: CI

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  release:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Run tests
        run: go test -v -race ./...
